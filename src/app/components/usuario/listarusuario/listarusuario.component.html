<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/usuario.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<div class="dashboard">
  <div class="container">
    <div style="text-align: center">
      <h1>Lista de Usuarios</h1>
    </div>

    <div class="tabla-contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.enabled?'Activo':'Inactivo'}} </td>
        </ng-container>

        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Ver más </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['detalleusua', element.idUser]">
              <mat-icon>open_in_new</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['actualizaproducto',element.idProducto]">
              Actualizar</button>
          </td>
        </ng-container>



        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button matButton (click)="eliminar(element.idProducto)">

              Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="contenedor-paginator">
      <mat-paginator class="paginator-estilizado" [length]="dataSource.data.length" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona página">
      </mat-paginator>
    </div>
    <h2>Cantidad de usuarios ({{ dataSource.filteredData.length }})</h2>
  </div>
</div>
