<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/tienda.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<div class="dashboard">
  <div class="container">
    <div style="text-align: center">
      <h1>Lista de Tiendas</h1>
    </div>

    <div>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Nombre tiendas</mat-label>
          <input matInput formControlName="cajita">
        </mat-form-field>
      </form>
    </div>

    <div class="tabla-contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID Tienda </th>
          <td mat-cell *matCellDef="let element"> {{element.idTienda}} </td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreTienda}} </td>
        </ng-container>


        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
        </ng-container>

        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Mapa </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="mostrarMapa(element)">Ver mapa</button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
