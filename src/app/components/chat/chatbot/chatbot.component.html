<div class="chatbot-container" [class.open]="isOpen">
  <!-- Encabezado -->
  <div class="chat-header">
    ğŸ’¬ Chat de ayuda
  </div>

  <!-- Cuerpo del chat -->
  <div class="chat-body" *ngIf="isOpen">
    <div class="messages">
      <div class="message user" *ngIf="userMessage">
        <strong>TÃº:</strong> {{ userMessage }}
      </div>

      <div class="message bot" *ngIf="botMessage">
        <strong>Bot:</strong> {{ botMessage }}
      </div>

      <div class="message bot" *ngIf="loading">
        <em>Escribiendo...</em>
      </div>
    </div>

    <!-- Entrada de mensaje -->
    <div class="input-area">
      <input
        [(ngModel)]="userMessage"
        placeholder="Escribe tu mensaje..."
        (keyup.enter)="enviar()"
        [disabled]="loading"
      />
      <button (click)="enviar()" [disabled]="loading">Enviar</button>
    </div>
  </div>
</div>
