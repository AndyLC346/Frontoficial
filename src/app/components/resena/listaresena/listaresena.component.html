<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/resena.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<div class="dashboard">
  <div class="container">
    <div style="text-align: center">
      <h1>Lista de Rese침as</h1>
    </div>

    <div class="tabla-contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idResena}} </td>
        </ng-container>

        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
        </ng-container>


        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
        </ng-container>


        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.producto.nombreProducto}} </td>
        </ng-container>


        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Ver m치s </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['detallerese', element.idResena]">
              <mat-icon>open_in_new</mat-icon>
            </a>
          </td>
        </ng-container>


        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['actualizaresena',element.idResena]">
              Actualizar</button>
          </td>
        </ng-container>



        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button matButton (click)="eliminar(element.idResena)">

              Eliminar</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="contenedor-paginator">
      <mat-paginator class="paginator-estilizado" [length]="dataSource.data.length" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona p치gina">
      </mat-paginator>
    </div>

    <h2>Cantidad de rese침as ({{ dataSource.filteredData.length }})</h2>

  </div>
</div>
