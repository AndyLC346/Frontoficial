<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/resena.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<div class="dashboard">
  <div class="container">
    <div style="text-align: center">
      <h1>Lista de Reseñas Ordenadas por Calificación</h1>
    </div>

    <div class="tabla-contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada" style="width: 100%;">

        <!-- ID -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.idResena }} </td>
        </ng-container>

        <!-- Calificación -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Calificación </th>
          <td mat-cell *matCellDef="let element"> {{ element.calificacion }} </td>
        </ng-container>

        <!-- Comentario -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Comentario </th>
          <td mat-cell *matCellDef="let element"> {{ element.comentario }} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.fecha | date:'shortDate' }} </td>
        </ng-container>

        <!-- Usuario -->
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{ element.user?.username }} </td>
        </ng-container>

        <!-- Producto -->
        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{ element.producto?.nombreProducto }} </td>
        </ng-container>

        <!-- Ver más -->
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef> Ver más </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="primary" [routerLink]="['detallerese', element.idResena]">
              <mat-icon>open_in_new</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
