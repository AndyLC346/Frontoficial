<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/chat.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<div class="dashboard">
<div class="container">
  <div style="text-align: center; margin: 6%;">
    <h1>Lista de Carritos</h1>
  </div>

  <div class="tabla-contenedor">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idCarritoCompraProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Estado                  
          
        </th>

        <td mat-cell *matCellDef="let element"> {{element.estado? 'Pagado':'Pendiente'}} </td>
      </ng-container>

        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef>Carrito Compra</th>
          <td mat-cell *matCellDef="let element">{{ element.carritoCompra.idCarritoCompra}}</td>
        </ng-container>

      
        <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['ediciones',element.idCarritoCompraProducto]" >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
                <button matButton
                  (click)="eliminar(element.idCarritoCompraProducto)"
                  >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
   <mat-paginator #paginator [length]="dataSource.data.length" [pageSize]="4" [pageSizeOptions]="[4, 8, 10]"
    showFirstLastButtons aria-label="Selecciona pÃ¡gina">
  </mat-paginator>
</div>
</div>
