<!-- ENCABEZADO -->
<div style="text-align: center; margin-top: 20px; margin-bottom: 20px" class="encabezado">
  <div class="contenedor-encabezado">
    <div class="iconos"></div>

    <div class="contenedor-logo" routerLink="/menu">
      <img src="assets/img/logo.png" alt="Logo" class="logopng" />
      <img src="assets/logosmenu/logotit.png" alt="Titulo" class="titulopng" />
      <img src="assets/logosmenu/metodopago.jpg" class="logo-centro" />
    </div>
  </div>
</div>

<!-- CUERPO -->
<div class="dashboard">
  <div class="container">
    <div style="text-align: center">
      <h1>Lista de Métodos de Pago</h1>
    </div>

    <!-- TABLA -->
    <div class="tabla-contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-estilizada">

        <!-- ID -->
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idMetodoPago}} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Vencimiento -->
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Vencimiento </th>
          <td mat-cell *matCellDef="let element">
            {{element.vencimientoMetodo | date: 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <!-- Usuario -->
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
        </ng-container>

        <!-- ACTUALIZAR -->
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton color="accent" [routerLink]="['ediciones', element.idMetodoPago]">
              Actualizar
            </button>
          </td>
        </ng-container>

        <!-- ELIMINAR -->
        <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton color="warn" (click)="eliminar(element.idMetodoPago)">
              Eliminar
            </button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginador -->
    <div class="contenedor-paginator">
      <mat-paginator
        class="paginator-estilizado"
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecciona página"
      >
      </mat-paginator>
    </div>

    <!-- Total -->
    <h2>Cantidad de métodos de pago ({{ dataSource.filteredData.length }})</h2>
  </div>
</div>
